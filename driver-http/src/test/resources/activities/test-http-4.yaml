# Require that the result be status code 200-299 match regex "OK, account id is .*" in the body
statements:
  - name: 'get-from-google'
    method: GET
    uri: "https://google.com/"
    version: "HTTP/1.1"
    Content-Type: "application/json"
    ok-status: "2[0-9][0-9]"
    ok-body: "^(OK, account id is .*)$"
